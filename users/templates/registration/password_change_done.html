{% extends 'users/user_base.html' %}

{% load i18n %}

{% block title %}
    {{ title }}
{% endblock %}

{% block main-content %}
    <div class="card">
        <div class="card-body">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <h4>{{ title }}</h4>
                    <hr>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <p>{% trans 'Your password was changed.' %}</p>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-12">
                    <a class="btn btn-primary" href="{% url 'profiles:my_home' %}">Back</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
