{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="container justify-content-center">
        <h1 align="center">Login</h1>

        <div class="row justify-content-center">
            <div class="col-md-4">
                <form method="post">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" id="id_username" name="username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" id="id_password"
                               name="password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="or-text">
            <div class="or-text-row">
                <div class="or-text-line">
                    <button type="button" class="btn" disabled="disabled">or</button>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-1">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">
                        <i class="fa fa-facebook"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-1">
                <div class="btn-group">
                    <button type="button" class="btn btn-danger">
                        <i class="fa fa-google-plus"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-1">
                <div class="btn-group">
                    <button type="button" class="btn btn-info">
                        <i class="fa fa-linkedin"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
