{% extends 'base.html' %}

{% block title %}
    Website Home
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        Hi {{ user.username }}
        <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p>You are not logged in.</p>
        <a href="{% url 'login' %}">Log in</a>
        <a href="{% url 'users:signup' %}">Sign Up</a>
    {% endif %}
{% endblock %}
