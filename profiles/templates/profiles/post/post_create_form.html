<div class="card post-card">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs" id="postTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab"
                   aria-controls="posts" aria-selected="true">
                    Make Post
                </a>
            </li>
        </ul>
    </div>
    <form method="post" action="{% url 'profiles:post_create' %}">{% csrf_token %}
        <div class="card-body">
            <div class="tab-content" id="postContent">
                <div class="tab-pane fade show active" id="posts" role="tabpanel"
                     aria-labelledby="posts-tab">
                    <div class="form-group">
                        <label class="sr-only" for="message">post</label>
                        <textarea class="form-control" id="content" name="content" rows="3"
                                  placeholder="What are you thinking?"></textarea>
                    </div>
                </div>
            </div>
            <div class="btn-toolbar justify-content-between">
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">share</button>
                </div>
                <div class="btn-group">
                    <select class="btn btn-secondary" name="privacy_level" id="privacy_level">
                        <option value="pb">Public</option>
                        <option value="fr">Friends</option>
                        <option value="jm">Just me</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>
