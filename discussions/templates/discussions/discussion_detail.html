<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>discussion detail</title>
</head>
<body>
    <h1>this is discussion detail test</h1>
    <table  border="8">
        <thead>
            <tr>
                <th>send time</th>
                <th>user id</th>
                <th>content</th>
            </tr>
        </thead>
        <tbody>
            {% for chat in chat_list %}
                <tr>
                    <td>{{ chat.headline }}</td>
                    <td>{{ chat.user_id }}</td>
                    <td>{{ chat.content }}</td>
                    <td>
                        <form method="post" id="DeleteMessageForm" action="/discussions/{{ discussion_id }}/detail">
                            {% csrf_token %}
                            <p><input type="hidden" name="id" value={{ chat.id }}></p>
                            <p><input type="hidden" name="user_id" value={{ chat.user_id }}></p>
                            <p><input type="hidden" name="SendOrDelete" value="delete"></p>
                            <input type="submit" value='delete'>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <form method="post" id="ChatMessageForm" action="/discussions/{{ discussion_id }}/detail">
        {% csrf_token %}
        <p><input id="time" type="hidden" name="timestamp"/></p>
        <p><input type="text" name="MessageContent"/></p>
        <p><input type="hidden" name="SendOrDelete" value="send"/></p>
        <input type="button" onclick='botton_click()' value='send'>
        <script>
            function add0(m){return m<10?'0'+m:m }
            function botton_click(){
                var time = new Date();
                var new_date =  time.getFullYear()+'-'+add0(time.getMonth()+1)+'-'+add0(time.getDate())+' '+add0(time.getHours())+':'+add0(time.getMinutes())+':'+add0(time.getSeconds());

                document.getElementById("time").value = new_date;
                document.getElementById("ChatMessageForm").submit()
            }
        </script>
    </form>
</body>
</html>
